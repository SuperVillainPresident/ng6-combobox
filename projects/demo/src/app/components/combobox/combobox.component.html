<div class="row">
  <div class="col">
    <h1>Combobox</h1>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h4>Reactive Form Model</h4>
  </div>
  <div class="col-6">
    <form [formGroup]="form">
      <ng6-combo-box [data]="dataList"
                     [propertyName]="'name'"
                     formControlName="d"></ng6-combo-box>
    </form>
    <code>
     Model: {{model | json}}
    </code>
  </div>
</div>
